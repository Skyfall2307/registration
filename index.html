<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Women in Procurement Mentoring Program</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <header class="welcome">
      <h1>Welcome to the <span>Women in Procurement Mentoring Program</span></h1>
      <p>Please fill out the form below to register as a mentor or mentee. Weâ€™re excited to connect you with the right people and help you grow.</p>
    </header>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" onsubmit="return validateForm()">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first_name" pattern="[A-Za-z\s]+" required />

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last_name" pattern="[A-Za-z\s]+" required />

      <label for="company">Company Name</label>
      <input type="text" id="company" name="company_name" />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]+" title="Numbers only" />

      <!-- Mentor / Mentee -->
      <div class="radio-group">
        <p class="radio-label">I am interested in being a:</p>
        <div class="radio-option">
          <input type="radio" id="mentor" name="interest" value="Mentor" required />
          <label for="mentor">Mentor</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="mentee" name="interest" value="Mentee" />
          <label for="mentee">Mentee</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="either" name="interest" value="Either" />
          <label for="either">I'm open to being either a Mentor or Mentee</label>
        </div>
      </div>

      <!-- Meeting preference -->
      <div class="radio-group">
        <p class="radio-label">I would rather meet:</p>
        <div class="radio-option">
          <input type="radio" id="in-person" name="meeting_preference" value="In person" required />
          <label for="in-person">In person</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="virtually" name="meeting_preference" value="Virtually" />
          <label for="virtually">Virtually</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="both" name="meeting_preference" value="Both" />
          <label for="both">I'm okay with both</label>
        </div>
      </div>

      <!-- Time commitment -->
      <label for="time-commitment">How much time can you commit per month?</label>
      <select id="time-commitment" name="monthly_minutes" required>
        <option value="" disabled selected>Select an option</option>
        <option value="30">30 minutes</option>
        <option value="60">60 minutes</option>
        <option value="90">90 minutes</option>
        <option value="120">120 minutes</option>
      </select>

      <!-- Message -->
      <label for="message">Message or Questions</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer class="footer">
    &copy; 2025 Katarzyna Fonteyn. All rights reserved.
  </footer>

  <script>
    function validateForm() {
      const interestRadios = document.querySelectorAll('input[name="interest"]');
      const meetingRadios = document.querySelectorAll('input[name="meeting_preference"]');

      const interestChecked = Array.from(interestRadios).some(r => r.checked);
      const meetingChecked = Array.from(meetingRadios).some(r => r.checked);

      if (!interestChecked) {
        alert("Please select if you're interested in being a mentor, mentee, or both.");
        return false;
      }

      if (!meetingChecked) {
        alert("Please select your meeting preference.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
