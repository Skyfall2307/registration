<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Women in Procurement Mentoring Program</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <header class="welcome">
      <h1>Welcome to the <span>Women in Procurement Mentoring Program</span></h1>
      <p>Please fill out the form below to register as a mentor or mentee. Weâ€™re excited to connect you with the right people and help you grow.</p>
    </header>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first_name" required />

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last_name" required />

      <label for="company">Company Name</label>
      <input type="text" id="company" name="company_name" />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" />

      <fieldset>
        <legend>I am interested in being a:</legend>
        <label>
          <input type="checkbox" name="interest" value="Mentor" />
          Mentor
        </label>
        <label>
          <input type="checkbox" name="interest" value="Mentee" />
          Mentee
        </label>
      </fieldset>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" />

      <label for="message">Message or Questions</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer class="footer">
    &copy; 2025 Katarzyna Fonteyn. All rights reserved.
  </footer>
</body>
</html>
